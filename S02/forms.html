<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!--HTML Forms - creates inputs and outputs that can a user interact-->

    <!--input element is for interactive control-->
<h1>Sample Form</h1>
        <form action=""> <!--it group and identify that a user can interact with the web page-->
            <p> <!--paragraph-->
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname">
            </p>

            </p><!--paragraph-->
                <label for="lname">Last Name:</label> <br>
                <input type="text" id="lname" name="lname">
            </p>

            <p>
                <input type="Submit" value="Submit"> <!--Submit - confirms the values input by the user-->
                <!--Form-->
                <input type="reset" value="Clear"> <!--Reset - removes the information provided by the user inside the form-->
            </p>
        </form>


        <h1>Survey Form</h1>

        <form action="">
                <p>
                    <label for="fname">First Name:</label>
                     <input type="text" id="fname" name="fname">
                </p>

                <p>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname">
                </p>

                <p>
                    <label for="emailAdd">Email Address:</label>
                    <input type="email" id="emailAdd" name="emailAdd">
                </p>

                <p>
                    <input type="radio" name="eType" id="eType"> <!--Radio = Option Button-->
                    <label for="eType">Onsite</label>
                    <input type="radio" name="online" id="online">
                    <label for="eType">Online</label>
                </p>
                
                <p>
                    <label for="bNum">Batch Number:</label>
                    <select name="bNum" id="bNum">
                        <option value="select">Select</option> <!--option button-->
                        <option value="b23">Batch 23</option>
                        <option value="b24">Batch 24</option>
                        <option value="b25">Batch 25</option>
                        <option value="b26">Batch 26</option>
                        <option value="b27">Batch 27</option>
                    </select>
                </p>

                <p>
                    <label for="instructor">Instructor:</label>
                    <input type="text" id="instructor" name="instructor">
                </p>

                <p>
                    What do you like about our bootcamp?
                </p>

                <p>
                    <input type="checkbox" name="classroom" id="classroom"> <!--checkbox-->
                    <label for="checkbox">Classroom Experience</label> <br>

                    <input type="checkbox" name="expertise" id="expertise">
                    <label for="experties"> Instructor Experties</label> <br>

                    <input type="checkbox" name="collaboration" id="collaboration">
                    <label for="collaboration"> Classmates Collaboration</label><br>

                    <input type="checkbox" name="other" id="other">
                    <label for="other">Other</label>
                    <input type="text" name="other" id="other" placeholder="Others">
                </p>

                <p>
                    <label for="comments">Comments for your instructor</label>

                    <textarea name="comments" id="" cols="30" rows="10" maxlength="100" placeholder="Type full comments here."></textarea>
                    
                    <!--Placeholder -helps the user to guide them while filling up their form-->

                    <!--maxlength - number of characters to be input-->
                </p>

                <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>

        </form>

</body>
</html>
