<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>


</head>
<body>
        <!--Table Start Here-->
            <table border="2">
                <thead > <!--use to group header content in an HTML table-->
                    <th>Name</th> <!--table head-->
                    <th>Age</th>
                    <th>Email</th>
                </thead>

            <tbody> <!--groups the body content in an HTML table-->

                    <tr> <!--table row-->
                        <td> <!--table data-->
                            John Done
                        </td>

                        <td>29</td>

                        <td> johndoe@email.com</td>

                    </tr>

            </tbody>

            </table>

    
</body>
</html>
