<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login form Using bootstrap and SaSS</title>

<link rel="stylesheet" href="/S10/Login/dist/css/style.css">

<!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>

  <body>

    <section>

     
            <form class="shadow-sm">

                <h1>Login</h1>

                <p>Doesn't have account yet? <span class="text-primary"> Sign up</span></p>

                <div class="mb-1">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-1">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-1 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <div class="btnHolder">
                <button type="submit" class="btn btn-primary"><a href="request_form.html">Submit</a></button>
                <p class="text-primary">FORGET PASSWORD?</p>
                </div>

                <div class="text-success">
                      <hr>
                </div>

                <div class="loginWith">

                  <p>Login with</p>

                    <div class="icon">

                      <img src="https://toppng.com/uploads/preview/wheeling-dentist-crescent-family-dental-google-logo-google-logo-icon-11553533609z5yslh4apb.png" width="30">

                      <img src="https://toppng.com/uploads/preview/facebook-logo-png-flat-115360015155lcnwx6mov.png" width="30">

                      <img src="https://toppng.com/uploads/preview/circle-twitter-logo-png-11536001225vm30ml2dw2.png" width="30">

                      <img src="https://toppng.com/uploads/preview/instagram-logo-circle-11549679754rhbcorxntv.png" width="30">

                    </div>
                </div>
            </form>
    </section>



    <!-- Link script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
