<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>

    <link rel="stylesheet" href="/S10/Login/dist/css/style2.css">

<!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <section class="request">
        <!-- <div class="title-head">ABC Company IT Support Request Form</div> -->
        <div class="container">
            <div class="heading"> <p> ABC Company IT Support Request Form </p></div>
                 <form action="#">

                    <div class="request-details">

                        <div class="row">
                            <div class="col mb-2">
                              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col mb-2">
                              <input type="text" class="form-control" placeholder="Email Address" aria-label="Emal Address">
                            </div>
                            <div class="col mb-2">
                              <input type="text" class="form-control" placeholder="Contact Number" aria-label="Contact Number">
                            </div>
                        </div>



                        <fieldset class="row mb-3">
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                  Onsite
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                  Work from home
                                </label>
                              </div>
                            </div>
                          </fieldset>

                    <!-- </div> -->

                            <p><span>Location:</span></p>
                            
                            <p>For onsite, please state your Workstation No., Department, Floor and Building.<br> For work from home, please complete your address and include a landmark nearestt to your location.</p>

                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>


                     </div>

                        <div class="service-type">
                           <p> Service Request </p>
                                <select class="form-select" multiple aria-label="multiple select example" size="9">
                                    <option selected>Open this select menu</option>
                                        <option value="opt1">Desktop/Laptop Setup</option>
                                        <option value="opt2">Desktop/Laptop Support</option>
                                        <option value="opt3">Desktop/Laptop Maintenance</option>
                                        <option value="opt4">Software Installation</option>
                                        <option value="opt5">Software Support</option>
                                        <option value="opt6">Computer Peripheral Setup</option>
                                        <option value="opt7">Peripheral Troubleshooting</option>
                                        <option value="opt8">Computer Peripheral Maintenance</option>
                                  </select>
                        </div>

                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label Description">Request Description</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>

                                <!-- <p>Upload a picture/screenshot for reference. <input type ="file"></p> -->
                                <div class="mb-3">
                                    <label for="formFileMultiple" class="form-label">Upload a picture/screenshot for reference</label>
                                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                                </div>

                                <div class="button">
                                    <!-- <button class="reqbtn" onclick="alert('Thanks for submitting your request')">Submit</button> -->
                                    <button type="button" class="btn btn-primary" onclick="alert('Thanks for submitting your request')">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                    <!-- <button class="reqbtn2" type="reset">Reset</button> -->
                                </div>
                       
                 </form>
    </section>
    

<!-- Link script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
